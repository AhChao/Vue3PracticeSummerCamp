<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app" class="h-100 d-flex align-items-center">
        <div class="container border border-2 border-primary text-center">
            <h1>Calculator</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="col">Num1 : <input type="number" id="num1" v-model.number="num1"></span>
                    <span class="col">Num2 : <input type="number" id="num2" v-model.number="num2"></span>
                </div>
                <div class="col-12">
                    <button type="button" class="col-5 btn btn-info ms-3 mt-1" @click="plusNum()">+</button>
                    <button type="button" class="col-5 btn btn-info ms-3 mt-1" @click="minusNum()">-</button>
                    <button type="button" class="col-5 btn btn-info ms-3 mt-1" @click="multipleNum()">ร</button>
                    <button type="button" class="col-5 btn btn-info ms-3 mt-1" @click="divideNum()">รท</button>
                </div>
                <div class="col-6">
                    <h2>Result</h2>
                    <span class="fs-3" id="resultText">{{resultText}}</span>
                </div>
                <div class="col-6">
                    <h2>History</h2>
                    <button type="button" class="btn btn-info" @click="clearHistory()">Clear</button>
                    <div v-for="history in calculateHistories">
                        <span class="fs-3"  id="resultText">{{history}}</span>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
